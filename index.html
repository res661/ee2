<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переходник на Telegram-канал</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Кнопка Telegram */
        .telegram-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(135deg, #0088cc, #005f8b);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .telegram-button i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .telegram-button:hover {
            background: linear-gradient(135deg, #005f8b, #0088cc);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Футер */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать!</h1>
            <p>Присоединяйтесь к нашему Telegram-каналу, чтобы быть в курсе всех новостей и обновлений.</p>
        </header>
        <main>
            <a href="https://t.me/resgg" class="telegram-button">
                <i class="fab fa-telegram-plane"></i> Перейти в Telegram
            </a>
        </main>
        <footer>
            <p>© 2023 Ваш сайт. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
